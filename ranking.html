<!DOCTYPE html>
<html lang="en">
<!--排行榜-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,inital-scale=1,maximum-scale=1,user-scalable=0"/>
    <meta name="description" content>
    <meta name="author" content>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/nav.css" type="text/css" rel="stylesheet">
    <link href="css/ranking.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <title>bilibili</title>
</head>


<body>
<!-- 标题栏开始 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="recommend.html">
                <img src="image/rangking/back.png" onclick="jump('back')" width="20px">
            </a>
            <span>排行榜</span>
        </div>
    </div>
</nav>


<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a onclick="jump('1')">原创</a></li>
                            <li><a onclick="jump('2')">全站</a></li>
                            <li><a onclick="jump('3')">番剧</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 标题栏结束 -->

<div style="width: 100%;height: 102px;"></div>
<!--动态加载-->
<div id="mydiv"></div>

<script>

    window.onload = function () {
        $("#mydiv").load("ranking-original.html",function () {
            $("#mydiv").fadeIn(1);
        })

        //动态点击导航改变状态
        $('li').on('click',function () {
            $('li').removeClass('active');
            $(this).addClass('active');
        })



    };

    // 通过获取屏幕滚动距离动态修改导航位置
//    window.onscroll = function(){
//        var t = document.documentElement.scrollTop || document.body.scrollTop;
//    };

    function jump(object) {
        var url;

        if(object=='1'){
            url="ranking-original.html";

        }
        if(object=="2"){
            url="ranking-all.html";
        }
        if(object=="3"){
            url="ranking-drama.html";
        }

        if(object=='back'){
            window.location.href="recommend.html"
        }

        $("#mydiv").load(url,function () {
            $("#mydiv").fadeIn(100);
        })
    }
</script>
</body>
</html>
